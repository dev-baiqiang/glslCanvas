<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GlslCanvas</title>
    <link rel="stylesheet" href="css/reset.css">
    <script type="text/javascript" src="dist/GlslCanvas.js"></script>

</head>
<body>
<canvas id="glslCanvas" data-fragment="

#ifdef GL_ES
precision mediump float;
#endif

	vec2 st = gl_FragCoord.xy / u_resolution;

	float x = step(0.5, st.x);
	float y = step(0.5, st.y);
	gl_FragColor = vec4(x, y, clamp(0.2, 0.8, sin(u_time)), 1.0);
}

" width="800" height="400"></canvas>

<script src="js/main.js"></script>

</body>

</html>
